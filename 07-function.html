<!DOCTYPE html>
<html>
  <head>
    <title>
      functions
    </title>
  </head>
  <body>
    
    <script>
      function calculateTax(cost, taxPercent = 10) {
        return cost * (taxPercent / 100);
      }

      console.log(calculateTax(100, 8));

      function convertToFahrenheit(celsius) {
        return celsius * 9 / 5 + 32;
      }

      console.log(convertToFahrenheit(25));

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }

      console.log(convertToCelsius(86));

      function convertTemperature(degrees, unit) {
        if(unit === 'C'){
          return convertToFahrenheit(degrees);
        }
        else if(unit === 'F'){
          return convertToCelsius(degrees);
        }
      }

      console.log(convertTemperature(25, 'C'));

      function convertLength(length, from, to) {
        if(from === 'km' && to === 'miles'){
          return length * 0.621371;
        }
        else if(from === 'miles' && to === 'km') {
          return length * 1.60934;
        }
        else if(from === 'ft' && to === 'miles') {
          return length * 0.000621371;
        }
        else if(from === 'miles' && to === 'ft') {
          return length * 5280;
        }
        else if(from === 'km' && to === 'ft') {
          return length * 3280.84;
        }
        else if(from === 'ft' && to === 'km') {
          return length * 0.0003048;
        }
        else if(from === 'ft' && to === 'ft') {
          return length;
        }
        else if(from === 'miles' && to === 'miles'){
          return length;
        }
        else if(from === 'km' && to === 'km'){
          return length;
        } else {
          return `Invalid unit: ${from} or ${to}`;
      } 
      }

      console.log(convertLength(5, 'miles','fst'));


    </script>
  </body>
</html>
